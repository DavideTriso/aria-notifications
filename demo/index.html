<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aria Accordion demo</title>
  <link rel="stylesheet" href="aria-notifications.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="aria-notifications%20.js"></script>
</head>

<body>
  <div class="notification">
    <div role="status" class="notification__message" id="notification__message--1">
      <p>Your changes were saved</p>
    </div>
    <button class="notification__dismiss-btn" type="button" aria-label="Close notification">
      <span aria-hidden="true">x</span>
    </button>
  </div>
</body>

</html>
